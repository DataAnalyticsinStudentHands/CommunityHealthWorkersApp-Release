<ion-view title="">
    <ion-content>
        <ul class="list dark">
            <li>
                <a ui-sref-active="active" class="item item-icon-left" menu-close nav-clear ui-sref="home.homePage">
                    <i class="icon ion-home"></i> Home
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item item-icon-left " menu-close nav-clear
                   ui-sref="home.availableClasses">
                    <i class="icon ion-ios7-bookmarks"></i> Available Classes
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item item-icon-left " menu-close nav-clear ui-sref="home.myGroups"
                   ui-sref-opts="{reload: true}">
                    <i class="icon ion-ios7-people"></i> Training Centers
                </a>
            </li>
            <li ng-show="!isGuest && !isAdm && !isMan">
                <a ui-sref-active="active" class="item item-icon-left" menu-close nav-clear ui-sref="home.myTasks">
                    <i class="icon ion-ios7-person"></i> My Wish List
                </a>
            </li>
            <li ng-show="!isGuest && !isAdm && !isMan">
                <a ui-sref-active="active" class="item item-icon-left" menu-close nav-clear ui-sref="home.hours">
                    <i class="icon ion-ribbon-b"></i> My Certificates
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item item-icon-left " menu-close nav-clear ui-sref="home.calendar">
                    <i class="icon ion-calendar"></i> Calendar
                </a>
            </li>
            <li ng-show="!isGuest">
                <a ui-sref-active="active" class="item item-icon-left " menu-close nav-clear ui-sref="home.settings">
                    <i class="icon ion-gear-a"></i> Settings
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item item-icon-left " menu-close nav-clear ui-sref="home.intro">
                    <i class="icon ion-ios-information"></i> Help
                </a>
            </li>
            <li class="item item-divider">
                Resources
            </li>
            <li>
                <a ng-click="goToLink('http://www.dshs.state.tx.us/mch/chw.shtm')" target="_blank" class="item"
                   style="margin-left: -40px">
                    Texas - DSHS
                </a>
            </li>
            <li>
                <a ng-click="goToLink('http://www.setexasrhp.com/go/doc/6182/2056886/')" target="_blank" class="item"
                   style="margin-left: -40px">
                    SE Texas Healthcare Partnership
                </a>
            </li>
            <li>
                <a ng-click="goToLink('http://txgulfcoastchws.org/')" target="_blank" class="item"
                   style="margin-left: -40px">
                    Texas Gulf Coast Association
                </a>
            </li>
            <li>
                <a ng-click="goToLink('http://dfcguide.org/')" target="_blank" class="item" style="margin-left: -40px">
                    DFC Guide
                </a>
            </li>
        </ul>
    </ion-content>
</ion-view>
