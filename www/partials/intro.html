<ion-view view-title="Intro">
    <ion-nav-buttons side="left">
        <button class="button button-stable button-clear no-animation"
                ng-click="startApp()" ng-show="!slideIndex">
            Skip Intro
        </button>
        <button class="button button-stable button-clear no-animation"
                ng-click="previous()" ng-show="slideIndex > 0">
            Previous Slide
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-stable button-clear no-animation"
                ng-click="next()" ng-show="slideIndex != 6">
            Next
        </button>
        <button class="button button-stable button-clear no-animation"
                ng-click="startApp()" ng-show="slideIndex == 6">
            Start using CHW App
        </button>
    </ion-nav-buttons>
    <ion-slide-box on-slide-changed="slideChanged(index)" class="intro">
        <ion-slide>
            <img src="img/intro_menubar.png" alt="Menu Bar" style="max-width:100%; max-height:100%">
        </ion-slide>
        <ion-slide>
            <img src="img/intro_calendar.png" alt="Calendar Page" style="max-width:100%; max-height:100%">
        </ion-slide>
        <ion-slide>
            <img src="img/intro_certificates.png" alt="Certificates Page" style="max-width:100%; max-height:100%">
        </ion-slide>
        <ion-slide>
            <img src="img/intro_classes.png" alt="Available Classes Page" style="max-width:100%; max-height:100%">
        </ion-slide>
        <ion-slide>
            <img src="img/intro_trainingcenters.png" alt="Training Centers Page" style="max-width:100%; max-height:100%">
        </ion-slide>
        <ion-slide>
            <img src="img/intro_wishlist.png" alt="Wishlist Page" style="max-width:100%; max-height:100%">
        </ion-slide>
        <ion-slide>
            <div ng-include src="'partials/about.html'" style="text-align: left"></div>
        </ion-slide>
    </ion-slide-box>
</ion-view>
